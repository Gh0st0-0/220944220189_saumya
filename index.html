<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        div{
            margin: auto;
            border: 2px, solid black;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td>
                    <label for="tname">User name</label>
                </td>
                <td>
                    <input type="text" name="tname" id="tname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" name="password" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age</label>
                </td>
                <td>
                    <input type="number" name="age" id="age">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" value="Male" id="gender"> Male
                    <input type="radio" name="gender" value="Female" id="gender"> Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Address">Address</label>
                </td>
                <td>
                    <input type="text" name="Address" id="Address">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ssc">10th</label>
                </td>
                <td>
                    <input type="number" name="ssc" id="ssc">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="hsc">12th</label>
                </td>
                <td>
                    <input type="number" name="hsc" id="hsc">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Degree">Degree</label>
                </td>
                <td>
                    <input type="number" name="Degree" id="Degree">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="University">University</label>
                </td>
                <td>
                    <input type="text" name="University" id="University">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Save" onclick="pack()">
                </td>
                <td>
                    <a href="page2.html">Go</a>
                </td>
            </tr>
        </table>
    </div>

    <script>
        var pack = () =>{
            var name = document.getElementById("tname");
            var password = document.getElementById("password");
            var email = document.getElementById("email");
            var age = document.getElementById("age");
            var gender = document.getElementById("gender");
            var address = document.getElementById("Address");
            var ssc = document.getElementById("ssc");
            var hsc = document.getElementById("hsc");
            var Degree = document.getElementById("Degree");
            var University = document.getElementById("University");
            window.sessionStorage.setItem("name",name.value);
            window.sessionStorage.setItem("password",password.value);
            window.sessionStorage.setItem("email",email.value);
            window.sessionStorage.setItem("age",age.value);
            window.sessionStorage.setItem("gender",gender.value);
            window.sessionStorage.setItem("address",address.value);
            window.sessionStorage.setItem("ssc",ssc.value);
            window.sessionStorage.setItem("hsc",hsc.value);
            window.sessionStorage.setItem("Degree",Degree.value);
            window.sessionStorage.setItem("University",University.value);
        }
    </script>
</body>
</html>
